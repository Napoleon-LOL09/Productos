{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/review.css' %}">
    <title>Asignar Review</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex align-items-center">
                <label class="mb-0">Usuario:  {{ request.user.username }}  </label>
                <label class="mb-0" id="ar"> Area de Reviews </label>
                <a id="cat" class="text-white" href="{%url 'Categoria_P'%}">Categorias</a>
                <a id="pro" class="text-white" href="{%url 'gestion_P'%}">Productos</a>
                <a id="log" class="text-white" href="{%url 'logout'%}">Cerrar Sesion</a>
            </div>
        </div> 
    </header> <br>

    <div class="container">
        <h3 class="mt-1 text-center">Asigne una review</h3><br>
        {% if error %}
            <p class="alert alert-danger">{{error}}</p>
        {% endif %}

        <form method="post" id="form_control">
            {% csrf_token %}
            <div class="form-group">
                <select class="form-control w-50 h-20" name="Productos" id="Productos">
                    <option value="">Escoga el producto</option>
                    {% for names in namePro %}
                        <option value="{{ names.name }}" {% if names.name == producto_nombre %}selected{% endif %}>
                            {{ names.name }}
                        </option>
                    {% endfor %}
                </select> <br>
            </div>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a class="btn btn-secondary" href="{% url 'menu' %}">Regresar</a>
        </form>
    </div><br>    

   
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div id="ctn2"> 
                <h5> Deje su opinion sobre Nosotros</h5>
                <label for=""> Escriba su opinion aqui:</label><br>
                <textarea name="pag_op" id="pag_op" cols="25" rows="2"></textarea>
                <br>
                <button class="btn btn-primary"> Enviar </button>
            </div>

            <div id="ctn1_1">
                <h5 align="center">Nosotros</h5><br>
                <div class="bg-dark" id="ctn1">
                    <div id="ctnF" >
                        <a href="">
                        <img width="60px" src="{% static 'imagenes/social/fb.png' %}" alt="Facebook"><br>
                        </a>
                    </div>

                    <div id="ctnI" >
                        <a href="">
                        <img width="60px" src="{% static 'imagenes/social/ig.png' %}"  alt="Instagram"><br>
                        </a>
                    </div>

                    <div id="ctnT" >
                        <a href="">
                        <img width="60px" src="{% static 'imagenes/social/tw.png' %}"  alt="Twitter"><br>
                        </a>
                    </div>
                </div>
                <br>
                <h5 align="center">Gracias Por Visitarnos :) </h5>
            </div>
        
            <div id="ctn3">
                <img src="{% static 'imagenes/header/android.png' %}" width="150px" id="img2">
                <img src="{% static 'imagenes/header/dulce.png' %}" width="150px" id="img1">
            </div>
        </div>
    </header>
    {% endblock %}

</body>


</html>
